<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
         <link rel="StyleSheet" href="css/sigue.css" type="text/css" />s
         <title>SIGUE</title>
    </h:head>
    
    <h:body styleClass="login-page">
        <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit styleClass="layout-border" position="north" size="80"  >
                    <ui:include src="logoSIGUE.xhtml" />
                </p:layoutUnit>
                
                <p:layoutUnit styleClass="layout-border" position="center">
                    <h:form styleClass="logon">
                            <h:panelGrid id="painelLogar" columns="5">
                                <p:outputLabel value="Login" />
                            <p:inputText id="login" value="#{userControler.alunoB.logon}"
                                         required="true" requiredMessage="Campo Login"/>
                            
                            <p:outputLabel value="Senha" />
                            <p:password id="pass" value="#{userControler.alunoB.senha}"
                                         required="true" requiredMessage="Campo Senha"/>
                           
                            <p:commandLink  update="painelLogar" action="#{userControler.logarAdm()}">
                                <p:graphicImage value="imagens/enviar.jpeg" width="100" height="30" />
                            </p:commandLink>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
                
                <p:layoutUnit styleClass="layout-border" position="south" size="60">
                    <ui:include src="rodapeSIGUE.xhtml" />
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>

</html>
