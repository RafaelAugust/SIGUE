<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:decorate template="index.xhtml" >
        <ui:define name="centro">
            <center>
                <h:form>
                    <h:panelGrid id="painel01" columns="3" cellspacing="5">

                        <p:outputLabel value="Nome :"/>
                        <p:inputText id="nome" value="#{userControler.alunoB.nome}" 
                                     required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="nome"/>

                        <p:outputLabel value="Sobrenome :"/>
                        <p:inputText id="sobrenome" value="#{userControler.alunoB.sobrenome}"
                                     required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="sobrenome"/>
                        
                        <p:outputLabel value="Data n. :"/>
                        <p:inputMask id="dat" value="#{userControler.alunoB.datnasc}"
                                     mask="99999999" required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="dat"/>

                        <p:outputLabel value="Sexo :"/>
                        <p:selectOneMenu id="sex" value="#{userControler.alunoB.sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Feminino" itemValue="F"/>
                        </p:selectOneMenu>           
                        <p:message for="sex"/>

                        <p:outputLabel value="Nome pai :"/>
                        <p:inputText id="pai" value="#{userControler.alunoB.pai}"
                                     required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="pai"/>
                        
                        <p:outputLabel value="Nome Mae :"/>
                        <p:inputText id="mae" value="#{userControler.alunoB.mae}"
                                     required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="mae"/>
                        
                        <p:outputLabel value="Telefone :"/>
                        <p:inputMask id="tele" value="#{userControler.alunoB.fonefixo}"
                                     mask="(99)9999-9999" required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="tele"/>

                        <p:outputLabel value="celular :"/>
                        <p:inputMask id="celular" value="#{userControler.alunoB.fone}"
                                     mask="(99)9999-9999" required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="celular"/>
                       
                        <p:separator style="width: 100%; height: 0.5px" /> 
                        <p:outputLabel value=" Endereço "/>
                        <p:separator style="width: 100%; height: 0.5px" /> 

                        <p:outputLabel value="Cidade :"/>
                        <p:inputText id="cidade" value="#{userControler.alunoB.cidade}"
                                     required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="cidade"/>

                        <p:outputLabel value="Bairro :"/>
                        <p:inputText id="bairro" value="#{userControler.alunoB.bairro}"
                                     required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="bairro"/>

                        <p:outputLabel value="Rua :"/>
                        <p:inputText id="rua" value="#{userControler.alunoB.rua}"
                                     required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="rua"/>

                        <p:outputLabel value="Nº :"/>
                        <p:inputText id="num" value="#{userControler.alunoB.n}" />
                        <p:message for="num"/>

                        <p:outputLabel value="Cep :"/>
                        <p:inputMask id="cep" value="#{userControler.alunoB.cep}"
                                     mask="99999-999"  required="true" requiredMessage="Campo Obrigatorio"/>
                        <p:message for="cep"/>

                        <p:outputLabel value="UF :"/>
                        <p:selectOneMenu id="uf" value="#{userControler.alunoB.uf}">
                            <f:selectItem itemLabel="MG"  itemValue="MG"/>
                            <f:selectItem itemLabel="BA" itemValue="BA"/>
                            <f:selectItem itemLabel="RJ" itemValue="RJ"/>
                            <f:selectItem itemLabel="SP" itemValue="SP"/>
                            <f:selectItem itemLabel="PR" itemValue="PR"/>
                            <f:selectItem itemLabel="RN" itemValue="RN" />
                        </p:selectOneMenu>
                        <p:message for="uf" />

                    </h:panelGrid>    
                    <p:separator style="width: 100%; height: 1px"/> 
                    <p:commandButton value="ENVIAR" update="painel01" action="#{userControler.cadastrarAluno()}" />
                    <p:commandButton value="LIMPAR" type="reset" />    

                </h:form>
            </center>

        </ui:define>
    </ui:decorate> 
</html>
