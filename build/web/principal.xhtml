<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SIGUE</title>
            </f:facet>
        </h:head>

        <h:body styleClass="corpodapagina">
            <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="200" header="Menu" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Novo Aluno" />
                                <p:menuitem value="Historico do aluno" />
                                <p:menuitem value="Gerar PDF" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>
           
                <p:layoutUnit styleClass="Stilo_Centros" position="center">
                    <ui:insert name="centro">
                        
                        
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>
           </f:view>
        </h:body>

    </f:view>
</html>
